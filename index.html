<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link  href="https://fonts.google.com/specimen/Fraunces">
  <link  href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;  margin-top: 30%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="main">
    <section class="container-1">
    </section>

    <section class="container-2">
      <p class="faded">PERFUME</p>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <p><span class="price"> $149.99</span> <span class="old-price">$169.99</span> </p>

      <button>
        <img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart
      </button>
    </section>
  </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Eve-Wangari">Eve-Wangari</a>.
  </footer>
</body>
</html>
